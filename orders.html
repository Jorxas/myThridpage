    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cartContainer = document.getElementById("cart-items");
        
            // Récupérer le panier depuis localStorage
            let products = JSON.parse(localStorage.getItem("products")) || [];
            console.log(products);
            if (products.length === 0) {
                cartContainer.innerHTML = "<p>Votre panier est vide.</p>";
                return;
            }
        
            products.forEach(product => {
                const item = document.createElement("div");
                item.classList.add("cart-item");
                item.innerHTML = `
                    <img src="${product.src}" alt="${product.name}" width="100">
                    <h3>${product.name}</h3>
                    <p>${product.price}</p>
                    <button class="remove" data-name="${product.name}">Supprimer</button>
                `;
                cartContainer.appendChild(item);
            });
        
            // Gestion du bouton de suppression
            document.querySelectorAll(".remove").forEach(button => {
                button.addEventListener("click", function () {
                    let name = this.getAttribute("data-name");
        
                    // Filtrer pour supprimer l'article
                    products = products.filter(product => product.name !== name);
                    localStorage.setItem("products", JSON.stringify(products));
                    location.reload(); // Rafraîchir la page pour mettre à jour l'affichage
                });
            });
        });
        </script>
